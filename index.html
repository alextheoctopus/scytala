<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <input id="inputText"></input>
    <button id="cypherButton" type="button">Зашифровать</button>
    <button id="decypherButton" type="button">Расшифровать</button>
    <button id="breakButton" type="button">Взломать</button>
    <h3>Исходный текст</h3>
    <p id="text"></p>
    <h3>Зашифрованный текст</h3>
    <p id="cipheredText"></p>
    <h3>Расшифрованный c ключом текст</h3>
    <p id="decipheredText"></p>
    <h3>Взломанный текст </h3>
    <h4 style="color:grey; font-style: italic;">(время ожидания ~ 20 секунд)</h4>
    <p id="brokenText"></p>
</body>

</html>
